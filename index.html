<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Jasuke Hub - Marketplace for Immersive Technology Services. Find VR, AR, 3D Modeling, and Animation experts.">
  <meta name="keywords" content="VR, AR, 3D modeling, animation, immersive tech, marketplace, freelance">
  <title>Jasuke Hub - Immersive Technology Marketplace</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo" data-route="home">JASUKE HUB</a>

      <ul class="nav-links" id="navLinks">
        <li><a href="#" data-route="home">Home</a></li>
        <li id="navOrders" style="display: none;"><a href="#" data-route="orders">My Orders</a></li>
        <li id="navDashboard" style="display: none;"><a href="#" data-route="dashboard">Dashboard</a></li>
        <li id="navLogin"><button class="btn btn-primary" id="loginBtn">Login</button></li>
        <li id="navProfile" style="display: none;">
          <div class="flex items-center gap-sm">
            <span id="userNameDisplay"></span>
            <button class="btn btn-ghost" id="logoutBtn">Logout</button>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main id="app"></main>

  <!-- Login/Register Modal -->
  <div class="modal-overlay" id="authModal">
    <div class="modal">
      <button class="modal-close" onclick="closeAuthModal()">&times;</button>
      <div class="modal-header">
        <h2 class="modal-title" id="authTitle">Welcome Back</h2>
      </div>
      <div class="modal-body">
        <!-- Login Form -->
        <form id="loginForm">
          <div class="form-group">
            <label class="form-label" for="loginEmail">Email</label>
            <input type="email" id="loginEmail" class="form-input" placeholder="your@email.com" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="loginPassword">Password</label>
            <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Login</button>
          <p class="text-center text-secondary" style="font-size: var(--text-sm);">
            Don't have an account?
            <a href="#" onclick="showRegisterForm()" style="color: var(--primary); text-decoration: none;">Register</a>
          </p>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;">
          <div class="form-group">
            <label class="form-label" for="registerName">Full Name</label>
            <input type="text" id="registerName" class="form-input" placeholder="John Doe" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="registerEmail">Email</label>
            <input type="email" id="registerEmail" class="form-input" placeholder="your@email.com" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="registerPassword">Password</label>
            <input type="password" id="registerPassword" class="form-input" placeholder="••••••••" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="registerRole">I want to</label>
            <select id="registerRole" class="form-select" required>
              <option value="">Select role...</option>
              <option value="buyer">Buy Services</option>
              <option value="seller">Sell My Services</option>
              <option value="both">Both Buy & Sell</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Create
            Account</button>
          <p class="text-center text-secondary" style="font-size: var(--text-sm);">
            Already have an account?
            <a href="#" onclick="showLoginForm()" style="color: var(--primary); text-decoration: none;">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Chat Overlay -->
  <div class="chat-overlay" id="chatOverlay">
    <div class="chat-header">
      <div>
        <h3 id="chatSellerName">Chat</h3>
        <p style="font-size: var(--text-sm); opacity: 0.9;" id="chatServiceName"></p>
      </div>
      <button class="btn btn-ghost" onclick="closeChat()" style="padding: 0.5rem;">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input-area">
      <input type="text" class="form-input" id="chatInput" placeholder="Type a message..." style="flex: 1;">
      <button class="btn btn-primary" onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
      <button class="btn btn-secondary" onclick="showInvoiceForm()" title="Send Invoice">
        <i class="fas fa-file-invoice"></i>
      </button>
    </div>
  </div>

  <!-- Invoice Modal -->
  <div class="modal-overlay" id="invoiceModal">
    <div class="modal">
      <button class="modal-close" onclick="closeInvoiceModal()">&times;</button>
      <div class="modal-header">
        <h2 class="modal-title">Generate Invoice</h2>
      </div>
      <div class="modal-body">
        <form id="invoiceForm">
          <div class="form-group">
            <label class="form-label" for="invoiceDescription">Service Description</label>
            <textarea id="invoiceDescription" class="form-textarea" placeholder="VR Development - Initial Setup"
              required></textarea>
          </div>
          <div class="form-group">
            <label class="form-label" for="invoiceAmount">Amount (IDR)</label>
            <input type="number" id="invoiceAmount" class="form-input" placeholder="1000000" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="invoiceDeadline">Deadline</label>
            <input type="date" id="invoiceDeadline" class="form-input" required>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">Send Invoice</button>
        </form>
      </div>
    </div>
  </div>

  <!-- QR Code Modal -->
  <div class="modal-overlay" id="qrModal">
    <div class="modal">
      <button class="modal-close" onclick="closeQRModal()">&times;</button>
      <div class="modal-header">
        <h2 class="modal-title">Pay with QRIS</h2>
      </div>
      <div class="modal-body text-center">
        <div id="qrCodeContainer" style="padding: var(--spacing-lg);"></div>
        <p class="text-secondary" style="margin-top: var(--spacing-md);">
          Scan this QR code with your banking app to complete payment
        </p>
        <div
          style="margin-top: var(--spacing-lg); padding: var(--spacing-md); background: var(--surface); border-radius: var(--radius-md);">
          <p style="font-size: var(--text-sm); color: var(--text-muted); margin-bottom: var(--spacing-xs);">Amount</p>
          <p style="font-size: var(--text-2xl); font-weight: 800;" id="qrAmount" class="text-gradient"></p>
        </div>
        <button class="btn btn-primary" onclick="confirmPayment()" style="width: 100%; margin-top: var(--spacing-lg);">
          I've Completed Payment
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="modules/data.js"></script>
  <script src="modules/auth.js"></script>
  <script src="modules/chat.js"></script>
  <script src="modules/invoice.js"></script>
  <script src="modules/withdrawal.js"></script>
  <script src="modules/ecourse.js"></script>
  <script src="pages/home.js"></script>
  <script src="pages/service-detail.js"></script>
  <script src="pages/seller-dashboard.js"></script>
  <script src="pages/buyer-orders.js"></script>
  <script src="app.js"></script>
</body>

</html>
